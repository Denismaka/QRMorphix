<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond avec dégradé -->
    <defs>
        <linearGradient id="paint0_linear" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#f97316"/>
            <stop offset="100%" stop-color="#1e40af"/>
        </linearGradient>
        <linearGradient id="paint1_linear" x1="256" y1="128" x2="256" y2="384" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0.3)"/>
        </linearGradient>
    </defs>

    <!-- Forme de base avec effet glassmorphism -->
    <rect width="512" height="512" rx="128" fill="url(#paint0_linear)"/>
    
    <!-- QR Code stylisé -->
    <g transform="translate(128,128) scale(0.5)">
        <!-- Coins du QR code -->
        <rect x="32" y="32" width="128" height="128" rx="16" fill="white"/>
        <rect x="352" y="32" width="128" height="128" rx="16" fill="white"/>
        <rect x="32" y="352" width="128" height="128" rx="16" fill="white"/>
        
        <!-- Points centraux -->
        <circle cx="256" cy="256" r="48" fill="white"/>
        <circle cx="256" cy="256" r="24" fill="url(#paint0_linear)"/>
        
        <!-- Lignes connectées -->
        <rect x="192" y="244" width="128" height="24" rx="12" fill="white"/>
        <rect x="244" y="192" width="24" height="128" rx="12" fill="white"/>
    </g>

    <!-- Effet de brillance -->
    <circle cx="128" cy="128" r="64" fill="url(#paint1_linear)" opacity="0.3"/>
</svg>